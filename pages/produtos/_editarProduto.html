<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/_editarProduto.css">
    <title>Atualizar Produto</title>
</head>

<body>

    <div id=" containerFormNewProd ">
        <div id="formulario">
            <form action="../produtos/_novoProduto.html">
                <!-- Cada div destas abaixo servem para deixar o label e o input numa mesma linha e sem deixar nenhum ao lado-->

                <div>
                    <label for="nameProd">Nome do produto</label><input type="text" id="nameProd" value="Ração">
                </div>
                <div>
                    <label for="descriProd">Descrição do produto</label><input type="text" id="descriProd" value="Ração MagnusChips 5kg">
                </div>
                <div>
                    <label for="value">Valor do produto</label><input type="number" id="value" value="100.00">
                </div>
                <div>
                    <label for="codProd">Cód. do produto</label><input type="text" id="codProd" value="023254">
                </div>
                <div>
                    <label for="notaFiscal">Nota fiscal do produto</label><input type="text" id="notaFiscal" value="12255465165">
                </div>
                <div>
                    <label for="dataAtual">Data atual</label><input type="date" id="dataAtual">
                </div>
                <div>
                    <label for="precoPorUnit">Preço de venda por unidade</label><input type="number" id="precoPorUnit" value="15.00">
                </div>
                <div>
                    <label for="idOfProd" id="identificadorProd">Id do produto&#40;Somente no sistema&#41;</label><input type="number " id="idOfProd " readonly value="00234">
                </div>

                <div id="buttons">
                    <input type="submit" value="Atualizar ">

                </div>

            </form>
        </div>
    </div>

</body>

</html>
