<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/patern.css">

<body>

        <form action="#">

                    <tr>

                <!-- head of table-->

                        <td><input type="radio" name="cliente" id="client"></td>
                        <td><label for="client">23/12</label></td>
                        <td><label for="client">09:00</label></td>

                    <tr>

                        <td><label for="client1">0102</label></td>
                        <td><label for="client1">Bola de pelo</label></td>
                    </tr>
                </tbody>
                <!-- Body of table-->
            </table>
            <div id="verMais">
                <input type="submit" value="Excluir selecionado" class="excluirSelecionado" id="deleteSelected" disabled>
            </div>

        </form>

    <!-- Container Tabela -->
