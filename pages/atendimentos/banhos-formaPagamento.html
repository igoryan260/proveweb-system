<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/patern.css">
    <link rel="stylesheet" href="../../styles/_banhos-formaPagamento.css">
    <!-- importação das fontes do font awesome -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Importação concluída -->
    <title>Banhos - Agenda</title>
</head>

<body>

    <div id="container-formFormaPagamento">

        <form action="./banhos-agendamentoConcluido.html" id="form-formaPagamento">

            <h6>
                Maik, porte médio
            </h6>

            <h2>
                Forma de Pagamento
            </h2>

            <div id="inputsFormaPagamento">
                <input type="checkbox" name="dinheiro" id="money"><label for="money" id="labelMoney">&nbsp;Dinheiro</label>
                <input type="checkbox" name="cartao" id="card"><label for="card">&nbsp;Cartão</label>
            </div>

            <div id="precoPagar">
                <h4>
                    Preço a pagar
                </h4>
                <i id="precoTotal"> R$ 40,00</i>
            </div>
            <!-- Preço total-->


            <div id="container-buttons">
                <input type="submit" value="Concluir">
            </div>
        </form>
        <!-- formAgdComCadastro -->

        <div id="detalhes">
            <div>
                <h4>
                    Detalhes
                </h4>
            </div>

            <p>
                Banho e tosa com preço fechado de R$40,00. Pagamento em dinheiro.
            </p>

        </div>
        <!-- Detalhes do agendamento -->

    </div>

    <div id="containerCodAtendimento">
        <i id="codigoAtendimento">código do atendimento: 0000</i>
    </div>

</body>

</html>
