<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/patern.css">
    <link rel="stylesheet" href="../styles/buscaCadastro.css">
    <title>Cadastro do cliente</title>
</head>

<body>
    <header>
        Maik, porte médio
    </header>

    <div class="form-atendimento">
        <form action="#">
            <!-- Agendar para-->
            <div id="dataHora">
                <label>Data/Hora</label>
                <input type="datetime-local" name="dataHora" id="dateTime"><br />

                <label for="date">Agendar para</label><input type="datetime-local" name="dataHora" id="date">
            </div>

            <!-- Adicionais -->
            <div class="additional">
                <h4>Adicionais</h4>
                <div class="caixas">

                    <div>
                        <input type="checkbox" name="shampooAntiPulgas" id="shampoo"><label for="shampoo">Shampoo anti-pulgas e carrapatos</label>
                    </div>

                    <div>
                        <input type="checkbox" name="tosa" id="tosa"><label for="tosa">Tosa</label>
                    </div>
                </div>
            </div>

            <input type="submit" value="Avançar">
        </form>
    </div>
</body>

</html>
